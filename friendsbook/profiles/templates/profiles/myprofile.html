{% extends 'base.html' %}

{% block content %}

<!-- MODALS -->
<div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      Update Your Profile Here
    </div>
    <div class="image content">
      <div class="ui medium image">
        <img src="/images/avatar/large/chris.jpg">
      </div>
      <div class="description">
        <div class="ui header">Provide Some Additional Details.</div>
        <form action="" method="POST" class="ui form" enctype="multipart/from-data">
            {% csrf_token %}
            {{form.as_p}}
        
      </div>
    </div>
    <div class="actions">
      <button type="submit" class="ui positive right labeled icon button">
        Update
        <i class="checkmark icon"></i>
      </button>
    </form>
    </div>
  </div>


{% if confirm %}
<div class="ui green message">Your profile has been Updated...</div>
{% endif %}

<form action="" method="POST" class="ui form" enctype="multipart/from-data">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="ui positive button">Update</button>
    <br>
</form>
{% endblock content %}
